{% block tracking %}
{% if not page.EDITMODE %}
{% if GTM_TRACKING_ID %}
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','{{ GTM_TRACKING_ID }}');</script>
{% endif %}

{% if FORM_BUILDER_GA_TRACKING_ID %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ FORM_BUILDER_GA_TRACKING_ID }}"></script>
<script>
  window.dataLayer = window.dataLayer || []
  function gtag(){dataLayer.push(arguments)}
  gtag('js', new Date())
  gtag('config', '{{ FORM_BUILDER_GA_TRACKING_ID }}', { 'anonymize_ip': true });
</script>
{% endif %}

{% if GA_TRACKING_ID %}
{% if not FORM_BUILDER_GA_TRACKING_ID %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_TRACKING_ID }}"></script>
<script>
  window.dataLayer = window.dataLayer || []
  function gtag(){dataLayer.push(arguments)}
  gtag('js', new Date())
</script>
{% endif %}
<script>
  gtag('config', '{{ GA_TRACKING_ID }}', { 'anonymize_ip': true });
</script>
{% endif %}
{% endif %}
{% endblock %}
